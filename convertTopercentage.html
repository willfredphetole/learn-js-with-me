<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn to convert to Percentage</title>
</head>
<body>
    <p id="displayPercent"></p>

    <script>
        function convertToPercentage(number){
            let Results = number/100;
            return Results;
        }
        Results = convertToPercentage(30);

        document.getElementById("displayPercent").innerHTML = "30% of 100 is " + Results + "%";
        document.getElementById("displayPercent").style.fontSize = "25px";
        document.getElementById("displayPercent").style.color = "blue";
       
    </script>
</body>
</html>
