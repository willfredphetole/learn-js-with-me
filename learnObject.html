<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Objectss</title>
</head>
<body>
    <h1>creating objects with JS</h1>

    <p id="obs"></p>
    <p id="obj"></p>
    <script>
        const person = {
            firstName: "Willy",
            lastName: "Mbombi",
            idNumber: "9x10175685089",
            dob: "199x 17 October",
            placeOfBirth: "Limpopo",
            personalInfor: function(){
                return this.firstName + " " + this.lastName + " " + this.dob + " " + this.placeOfBirth;
            }
        }
        document.getElementById("obs").innerHTML = person.firstName + " " + person.dob;
        document.getElementById("obj").innerHTML = person.personalInfor();
        document.getElementById("obj").style.fontSize = "25px";
        document.getElementById("obj").style.color = "grey";
    </script>
</body>
</html>
