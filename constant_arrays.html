<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn constant variables</title>
</head>
<body>
    <!-- constant variable are variable that can not be change but can be changed on an array -->
<h1>Array of variable then display using JS</h1>
    <p id="display"></p>

    <script>
        // declare and define and Array
        const cars =["VW","Toyota","Mazda","BMW","Merc"];

        // change the array variable and assign new one using indexes
        cars[1] = "Suzuki";
        console.log(cars);
        // this will dsplay inthe console not the DOM

        
        document.getElementById("display").innerHTML = cars;
        document.getElementById('display').style.color = "red";
    </script>
</body>
</html>
