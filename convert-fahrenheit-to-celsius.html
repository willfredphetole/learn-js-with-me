<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conver F to C</title>
</head>
<body>
   <h1>Convert Fahrenheit to Celsius:</h1>
    <p id="conversion"></p>

    <script>
        function convertToCelsius(Fahrenheit){
            let convert = (5/9) * (Fahrenheit-32);
            return convert;
        }

        convert = convertToCelsius(5);
       

        document.getElementById('conversion').innerHTML = convert;
    </script>
</body>
</html>
