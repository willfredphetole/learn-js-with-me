<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn functions</title>
</head>
<body>
    <h1>Learning functions in Js</h1>

<p id="displayFunc"></p>
    <script>
        function myFunction(p1,p2){
            let mult = p1*p2;
return mult;
        }

mult = myFunction(4,4)
        document.getElementById("displayFunc").innerHTML =mult;
    </script>
</body>
