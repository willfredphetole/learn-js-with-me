<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn constant variables</title>
</head>
<body>
    <h1>Declaring a constant object does NOT make the objects properties unchangeable:</h1>

<p id="display"></p>
<p id="date"></p>

    <script>
        const cars = {type: "fiat", model: "Vx", color:"red", size:"250m", weight:"2500kg"};
        const date = new Date();

        cars.color = "green";
        cars.model = "Sedan";
        cars.owner = "willy";

        document.getElementById("display").innerHTML = cars.owner + " " + cars.color +  " " + cars.weight;
        document.getElementById("display").style.color = "green";
        document.getElementById("display").style.fontWeight = "bold";

        document.getElementById("date").innerHTML = date;
        console.log(cars);
    </script>
</body>
</html>
